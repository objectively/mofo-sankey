<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MO-FO Sankey</title>
  <style>
    :root {
      --mo-gray-05: #f2f2f2;
    }
    .node rect {
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }

    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }

    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }

    .link:hover {
      stroke-opacity: .5;
    }

    .tooltip {
     position:absolute;
     background-color:var(--mo-gray-05);
     width: 10rem;
     padding: 8px;
     transition: opacity 4ms;
    }

  </style>
</head>

<body>
  <script src="./scripts.js"></script>
</body>

</html>
